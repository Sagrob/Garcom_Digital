<h2>Inventory</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.category.name }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.stock }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'stock_movement' %}">Register Stock Movement</a>
